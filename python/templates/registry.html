<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style_registry.css">
    <link rel="icon" href="{{ url_for('static', filename='/images/casino_favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="static/queries_registry.css">
    <title>Casino registry</title>
</head>
<body>

    <div id="logo">
        <a href="http://127.0.0.1:5000/"><img src="static/images/casino_logo.png" alt=""></a>
    </div>

    <div id="casino-text">
        <a href="http://127.0.0.1:5000/"><h1>CASINO</h1></a>
    </div>

    <div id="registry-title">
        <h2>Registration</h2>
    </div>

    <div id="reg-form">
        <form action="/register" method="post" class="registry-form">
            <input type="text" name="name" placeholder="Name"><br>
            <input type="text" name="surname" placeholder="Surname"><br>
            <input type="text" name="age" placeholder="Age"><br>
            <input type="email" name="email" placeholder="Email"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="submit" value="Submit">
        </form>
        <div id="reg-message">
            {% if message %}
            <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>
    

    
</body>
</html>
