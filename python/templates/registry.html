<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style_registry.css">
    <title>Casino registry</title>
</head>
<body>

    <div id="logo">
        <a href="http://127.0.0.1:5000/"><img src="static/images/casino_logo.png" alt=""></a>
    </div>

    <div id="registry-title">
        <h2>Registration</h2>
    </div>

    <div id="reg-form">
        <form action="" class="registry-form">
            <input type="text" placeholder="Name"><br>
            <input type="text" placeholder="Surname"><br>
            <input type="text" placeholder="Age"><br>
            <input type="email" placeholder="Email"><br>
            <input type="password" placeholder="Password"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    

    
</body>
</html>
